{% extends "layout.html" %},

{% block body %}

{% if music %}

<style>
  body{
    background-color: #efefef;
    background-image : url(/media/Light-Grey-Background-Hd-5-1.jpg);
    background-repeat : no-repeat;
    background-size:cover;
    width:100%;
    height:100%;
    background-attachment:fixed;
    background-position:center center;
  }
</style>

<div class="container" >

    <div class="row" >

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{music.piece}}</h1>

        <!-- Author -->
        <p class="lead">
          Publicado por: 
          {{music.publisher}}
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{music.created_date}}</p>

        <hr>

        <h3>{{music.composer}}</h3>

        <hr>

        {% if music.picture%}
          <img class="img-fluid rounded" style="width: 350px;height:350px" src="{{music.picture.url}}" alt="">

        {% endif %}

        <audio controls>
          <source src="/media/{{music.audio}}" type="audio/mp3">
        Tu navegador no soporta este archivo de audio
        </audio>
        <hr>


          </div>
        </div>

      </div>
    </div>
</div>

{% else %}
<div class = "alert alert-danger">Te perdiste?</div>
{% endif %}


{% endblock  %}

{% block bg %}


{% endblock  %}
